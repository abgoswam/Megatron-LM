description: submit omni_unified_v1_midtrain

target:
  service: sing
  name: GenAI-Shared-UKSouth # G8
  # name: GenAI-Shared-UKSouth2 #G8
  # name: aims-sing-a100-wus3  # G4
  workspace_name: synthetic-datagen-ws-wus3

environment:
  image: nvidia/pytorch:24.06-py3
  registry: nvcr.io
  # -------------
  # image: azureml/azureml_dbe70d50f635d0a59c23037292863d55:latest
  # username: syntheticdatagen1
  # registry: syntheticdatagen1.azurecr.io
  # image_setup:
  #   - echo "lalala 0806 a" # dummy to start fresh build
  setup:
  - echo "export PATH=$$PATH:$$HOME/.local/bin" >> ~/.bashrc && source ~/.bashrc
  - pip list
  - echo 'Above is packages before launch cmd'
  - nvcc --version
  - pip install gpustat
  - echo "setup done"

code:
  # local directory of the code. this will be uploaded to the server.
  # $CONFIG_DIR is expanded to the directory of this config file
  local_dir: $CONFIG_DIR
  ignore:
  - my_long_corpus/*

storage:
  synthdatastore:
    storage_account_name: syntheticpipelinewus2
    container_name: datastore
    mount_dir: /mnt/synthdatastore
  syntheticpipelinetrainerv1:
    storage_account_name: syntheticpipelinewus31
    container_name: genalign-mid-trainer-v1
    mount_dir: /mnt/syntheticpipelinetrainerv1

env_defaults:
  # ===== NUM_NODES =====
  NN: 1
  # NN: 2
  # ===== GPUS_PER_NODE =====
  # G: 4
  G: 8
  # ====== HIDDEN_SIZE =======
  # H: 1024
  H: 3072
  # ====== SEQ_LENGTH =========
  # S: 1024
  # S: 2048
  S: 4096
  # S: 8192
  # S: 16384
  # S: 32768
  # S: 65536
  # S: 131072
  # S: 262144
  # S: 524288
  # S: 1048576
  # ====== TP / CP =========
  TP: 1
  CP: 8


jobs:
- name: omni_unified_v1_midtrain_NN${NN}_G${G}_H${H}_S${S}_TP${TP}_CP${CP}
  sla_tier: standard  # Default: premium
  execution_mode: basic  # Default: basic
  # sku: ${NN}x80G${G}
  sku: ${NN}x80G${G}-A100-IB-NvLink # use for multinode
  # sku: ${NN}x80G${G}-A100-NvLink
  # sku: G1
  # sku: 80G${G}
  # sku: 80G8
  # sku: 40000000000G8
  # sku: 40G1-A100
  # sku: 40G8-A100-NvLink
  # sku: G4
  # sku: 80G4-A100-NvLink
  priority: high
  process_count_per_node: 1
  submit_args:
    env:
      NCCL_IB_DISABLE: 0
      NCCL_DEBUG: INFO
      NCCL_IB_TIMEOUT: 22
      _AZUREML_SINGULARITY_JOB_UAI: /subscriptions/584bfbd1-d24e-4f7b-81cf-c953a75c45e5/resourcegroups/synthetic-dategen-RG/providers/Microsoft.ManagedIdentity/userAssignedIdentities/genAlign-umi
  identity: managed
  command:
    - set -x
    - set -e
    - set -u
    - export PATH=$$HOME/.local/bin/:$$PATH
    - echo "===================="
    - echo $$AMLT_EXPERIMENT_NAME
    - echo "===================="
    # Data info.
    - export DATASET_NAME=agoswami_gpt2_red_pajama # DATASET_NAME must be unique for each dataset.
    # Processed data
    - export DATA_DIR_PROCESSED=/mnt/syntheticpipelinetrainerv1/omni_unified_v1/data_mt_processed_gpt2/  # GPT2
    # - export DATA_DIR_PROCESSED=/mnt/syntheticpipelinetrainerv1/omni_unified_v1/data_mt_processed_phi3/  # Phi3
    # Job state.
    - export JOB_PATH=/mnt/syntheticpipelinetrainerv1/omni_unified_v1/jobs_test/$${AMLT_EXPERIMENT_NAME}/
    # Launch the job.
    - bash ./scripts/run_02_midtrain_scalability_gpt2.sh  # GPT2
    # - bash ./scripts/run_02_midtrain_scalability_phi3.sh  # Phi3
    # -  bash ./scripts/run_03_train_gpt3_175b_distributed.sh  # trial
    # - bash scripts/abgoswam_mega/run_12.sh